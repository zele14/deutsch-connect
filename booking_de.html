<body>
    <header>
        <div class="container">
            <img src="logo.jpg" alt="Deutsch Connect Academy Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html" id="home-link">Startseite</a></li>
                    <li><a href="about.html" id="about-link">Über uns</a></li>
                    <li><a href="services.html" id="services-link">Dienstleistungen</a></li>

                </ul>
                
            </nav>
        </div>
        <div class="language-switcher">
            <label for="language-select">Sprache:</label>
            <select id="language-select" name="language">
                <option value="en">En</option>
                <option value="de" selected>De</option>
            </select>
        </div>
    </header>

    <section class="booking">
        <h2>Sitzung buchen</h2>
        <form action="booking.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="session-type">Sitzungstyp:</label>
            <select id="session-type" name="session-type" required>
                <option value="private">Privatunterricht</option>
                <option value="group">Gruppensitzung</option>
                <option value="business">Wirtschaftsdeutsch</option>
                <option value="exam">Prüfungsvorbereitung</option>
            </select>

            <label for="date">Bevorzugtes Datum:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Zusätzliche Nachricht:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Jetzt buchen</button>
        </form>
    </section>

    <a href="https://wa.me/+250783697405" class="whatsapp-button" target="_blank">
        <img src="whatsapp.jpeg" alt="WhatsApp Chat">
    </a>

                <p>E-Mail: <a href="mailto:deutchconnecta@gmail.com">deutchconnecta@gmail.com</a></p>
                <p>Telefon/WhatsApp: <a href="tel:+250783697405">+250 783 697 405</a></p>
            </div>
        </div>

    <script>
        document.getElementById('language-select').addEventListener('change', function() {
            const selectedLanguage = this.value;
            if (selectedLanguage === 'en') {
                window.location.href = 'booking.html'; // Adjust path to English version
            } else if (selectedLanguage === 'de') {
                window.location.href = 'booking_de.html'; // This is your current German version
            }
        });
    </script>
   <script>
    function updateLinks(lang) {
        document.getElementById('home-link').href = `index.html?lang=${lang}`;
        document.getElementById('about-link').href = `about.html?lang=${lang}`;
        document.getElementById('services-link').href = `services.html?lang=${lang}`;
        document.getElementById('booking-link').href = `booking.html?lang=${lang}`;
        document.getElementById('materials-link').href = `materials.html?lang=${lang}`;
        document.getElementById('contact-link').href = `contact.html?lang=${lang}`;
        document.getElementById('blog-link').href = `blog.html?lang=${lang}`;
    }

    // Automatically update the links based on the current language
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'de'; // Default to German if lang is not set
        updateLinks(lang);

        // Set the correct option in the language dropdown
        document.getElementById('language-select').value = lang;
    };

    // Handle language switch
    function switchLanguage(lang) {
        updateLinks(lang);
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }
</script>
</body>
